<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="h1">Temperature Converter</h1>
    <div class="container">
        <div class="input">
            <label>Celsius</label><br>
            <input type="number" value="0" id="c" class="inp">
        </div>
        <div class="input">
            <label>Fahrenheit</label><br>
            <input type="number" value="32" id="far" class="inp">
        </div>
        <div class="input">
            <label>Conversion:</label><br>
            <select id="conversion-type">
                <option value="celsius-to-fahrenheit">Celsius to Fahrenheit</option>
                <option value="fahrenheit-to-celsius">Fahrenheit to Celsius</option>
            </select>
        </div>
        <button class="convert-btn" onclick="convertTemperature()">Convert</button>
        <button class="reset-btn" onclick="resetValues()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
